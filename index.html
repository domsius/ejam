<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eJam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container-fluid top-header">
    <div class="container d-flex align-items-center justify-content-between h-100">
        <div class="d-flex align-items-center gap-2">
          <img src="./assets/img/check.svg" alt="check">
          <p>30-day satisfaction guarantee</p>
        </div>
        <div class="d-flex align-items-center gap-2">
          <img src="./assets/img/truck.svg" alt="truck">
          <p>free delivery on orders over $40.00</p>
        </div>
        <div class="d-flex align-items-center gap-2">
          <img src="./assets/img/heart.svg" alt="heart">
          <p>50.000+ happy customers</p>
        </div>
        <div class="d-flex align-items-center gap-2">
          <img src="./assets/img/round.svg" alt="round">
          <p>100% money back guarantee</p>
        </div>
    </div>
  </div>

  <div class="container-fluid header">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="brand-logo">
        <img src="./assets/img/logo.png" alt="logo">
      </div>
      <div class="partner-logos d-flex">
        <img class="mcafee" src="./assets/img/mcafee.png" alt="mcafee">
        <img class="norton" src="./assets/img/norton.png" alt="norton">
      </div>
    </div>
  </div>

  <div class="container-fluid heading">
    <div class="container text-center">
      <h1>Wait ! your order in progress.</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
